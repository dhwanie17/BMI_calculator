<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,700"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
    <form class="form" action="javascript:void(0)">
      <div class="row-one">
        <input class="text-input" id="age" type="number" />
        <p class="text">Age</p>

        <label class="container">
          <input type="radio" name="radio" id="female" />
          <span class="checkmark"></span>
          <p class="text">Female</p>
        </label>
        <label class="container">
          <input type="radio" name="radio" id="male" />
          <span class="checkmark"></span>
          <p class="text">Male</p>
        </label>
      </div>
      <div class="row-two">
        <input class="text-input" type="number" id="height" />
        <p class="text">Height (cm)</p>
        <input class="text-input" type="number" id="weight" />
        <p class="text">Weight (kg)</p>
      </div>
      <div class="flex">
        <button type="submit" onclick="validateForm()" id="submit">
          Submit
        </button>
        <button type="reset" id="reset">Reset</button>
      </div>
    </form>
    <div id="result"></div>
  </body>
</html>
